 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
<div class="btn btn-warning heading">
  hand gesture
  <br>
  <span>&#128520;</span>
  <span>&#128533;</span>
  <span>&#128512;</span>
</div>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to a hand gesture
      	<br>
        <b style="color: yellow">amazing</b>
        <br>
        <b style="color: black">victory</b>
        <br>
        <b style="color: red">best</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label id="t">webcam view- </label>
<div id="camera"></div>
        <br><br>
<button onclick="snapshot()" class="btn btn-warning">capture image</button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label >prediction 1</label>
       
        <p class="emotion_name" id="result_emotion_name"></p>
        <p class="emoji" id="update_emoji"></p>
      
  
        <label >prediction 2</label>
       
        <p class="emotion_name" id="result_emotion_name2"></p>
        <p class="emoji" id="update_emoji2"></p>
      </div>
      
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label id="t">snapshot </label>
<div id="result"></div>
        <br><br>
<button onclick="check()" class="btn btn-warning" id="yu">predict emotion</button>
      </div>
      </center>
      

  </div>

<script src="main.js"></script>

  </body>
</html>
